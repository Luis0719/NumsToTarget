<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sums to sum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="forms-container" class="flex-container">
      <form id="" class="nums-form">
        <button class="btn-reset" type="button">Reset</button>
        <div class="row">
          <b>Result:</b>
          <div class="js-result"></div>
        </div>
        <div class="js-size-inputs" class="row"><b>Size:</b></div>
        <div class="js-target-input" class="row"><b>Target:</b></div>
        <div class="js-exclude-inputs" class="row"><b>Exclude:</b></div>
        <div class="js-exclude-group-inputs" class="row">
          <b>Exclude pair:</b>
        </div>
      </form>
    </div>
    <button id="btn-add">Add</button>
    <button id="btn-remove">Remove Last</button>

    <div class="hide">
      <form id="nums-form-template" class="nums-form">
        <button class="btn-reset" type="button">Reset</button>
        <div class="row">
          <b>Result:</b>
          <div class="js-result"></div>
        </div>
        <div class="js-size-inputs" class="row"><b>Size:</b></div>
        <div class="js-target-input" class="row"><b>Target:</b></div>
        <div class="js-exclude-inputs" class="row"><b>Exclude:</b></div>
        <div class="js-exclude-group-inputs" class="row">
          <b>Exclude pair:</b>
        </div>
      </form>
    </div>
    <script src="./html_components.js"></script>
    <script src="./renderer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
